<!DOCTYPE html>
<html>
<head>
	<title>Merge Video and Audio</title>
	<style>
		video, audio {
			width: 100%;
			max-width: 800px;
		}
		
	
	</style>
</head>
<body>
	<video controls>
		<source id="video-source" type="application/x-mpegurl">
	</video>
	<audio controls hidden="">
		<source id="audio-source" type="application/x-mpegurl">
	</audio>
	<script>
		const videoSource = document.getElementById('video-source');
		const audioSource = document.getElementById('audio-source');
		const videoUrl = 'http://manifest.prod.boltdns.net/manifest/v1/hls/v4/clear/6415636611001/417b24b8-0278-4642-aa6f-a12db59609d5/7c7e8dbf-8853-4e3a-ba7e-a97f7170d7ed/6s/rendition.m3u8?fastly_token=NjQyN2Y1MDZfNzY4OGU1MTg3ZDY0ZWQyZGI3MDY5ODVlMDY3ZWNhZDQ1YjI2MjZiM2EyYjA0ODQwY2Q3YzI3NTQzMDg2OTc0ZA%3D%3D';
		const audioUrl = 'http://manifest.prod.boltdns.net/manifest/v1/hls/v4/clear/6415636611001/417b24b8-0278-4642-aa6f-a12db59609d5/c7966a3a-f0d1-4bec-a66f-144e9cd2998b/6s/rendition.m3u8?fastly_token=NjQyN2Y1MDZfZjdlZmI2YWEzODg5MjllOGFhM2QwMjUzMWE1OGE1MzM5NGQ2YjFhMThiZjdjODg2YTY0Njc5ODUzMTRjZGJiZg%3D%3D';

		videoSource.src = videoUrl;
		audioSource.src = audioUrl;

		// Play the video and audio together
		const video = document.querySelector('video');
		const audio = document.querySelector('audio');
		video.addEventListener('play', () => {
			audio.currentTime = video.currentTime;
			audio.play();
		});

		// Stop the audio when the video ends
				//  Stop the audio when the video ends or is paused
		const stopAudio = () => {
			audio.pause();
			
		};
		video.addEventListener('ended', stopAudio);
		video.addEventListener('pause', stopAudio);
	</script>
	</script>
</body>
</html>
